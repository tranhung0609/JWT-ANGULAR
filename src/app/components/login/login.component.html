
<div class="row container-fluid mt-3 ml-1" >
  <div class="col-2 test"></div>
  <div class="card text-center register col-lg-8 " style="background: white !important;">
    <div class=" text-center mt-2">
      <h2>Đăng nhập</h2>
    </div>
    <div class="card-body">
      <!-- Login-->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="text-left">
          <label>Tên đăng nhập</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1"
                 aria-describedby="emailHelp"
                 placeholder="Enter username">
        </div>
        <div class="text-left">
          <label>Mật khẩu</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
                 placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-success nutPhai mr-2">Login</button>
      </form>
    </div>
  </div>
</div>
